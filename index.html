<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

 

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

.car-list {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
}

.car {
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    margin: 10px;
    text-align: center;
}

.car img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

    </style>
    <title>Catalogo de Vendas de Carros</title>
</head>
<body>

    <header>
        <h1>Catalogo de Vendas de Carros</h1>
    </header>

    <section class="car-list">
        <div class="car">
            <img src="car1.jpg" alt="Carro 1">
            <h2>Modelo do Carro 1</h2>
            <p>Descrição breve do Carro 1.</p>
            <p>Preço: $25,000</p>
            <button>Ver Detalhes</button>
        </div>

        <div class="car">
            <img src="car2.jpg" alt="Carro 2">
            <h2>Modelo do Carro 2</h2>
            <p>Descrição breve do Carro 2.</p>
            <p>Preço: $30,000</p>
            <button>Ver Detalhes</button>
        </div>

        
        <div class="car">
            <img src="car2.jpg" alt="Carro 2">
            <h2>Modelo do Carro 3</h2>
            <p>Descrição breve do Carro 2.</p>
            <p>Preço: $45,000</p>
            <button>Ver Detalhes</button>
        </div>
        <!-- Adicione mais carros conforme necessário -->

    </section>

    <section class="iframe-container">
        <iframe src="index_generated.html" width="100%" height="600px" frameborder="0"></iframe>
    </section>

    <script type="text/python">
        # Lista de veículos
        veiculos = [
            {"modelo": "Carro 1", "descricao": "Descrição breve do Carro 1.", "preco": 25000, "imagem": "car1.jpg"},
            {"modelo": "Carro 2", "descricao": "Descrição breve do Carro 2.", "preco": 30000, "imagem": "car2.jpg"},
            {"modelo": "Carro 3", "descricao": "Descrição breve do Carro 3.", "preco": 20000, "imagem": "car3.jpg"}
        ]

        # Ordenar veículos por preço
        veiculos_ordenados = sorted(veiculos, key=lambda x: x['preco'])

        # Adicionar mais um veículo
        veiculos_ordenados.append({"modelo": "Carro 4", "descricao": "Descrição breve do Carro 4.", "preco": 35000, "imagem": "car4.jpg"})

        # Gerar HTML dinâmico
        html_content = ""
        for carro in veiculos_ordenados:
            html_content += f"""
                <div class="car">
                    <img src="{carro['imagem']}" alt="{carro['modelo']}">
                    <h2>{carro['modelo']}</h2>
                    <p>{carro['descricao']}</p>
                    <p>Preço: ${carro['preco']}</p>
                    <button>Ver Detalhes</button>
                </div>
            """

        # Adiciona o conteúdo gerado ao elemento com a classe "car-list"
        document.querySelector('.car-list').innerHTML += html_content;
    </script>

    <footer>
        <p>&copy; 2024 Catálogo de Vendas de Carros</p>
    </footer>

    
</body>
</html>
